
<!DOCTYPE html>
<html lang="en">

                            <li class="list-group-item"><span class="card-subtitle">Email:</span> <a href="mailto:george@mail.com">george@mail.com</a></li>
                            <li class="list-group-item"><span class="card-subtitle">Office Number:</span> 500</li>
                        </ul>
                    </div>
                </div>

                        <ul class="list-group">
                            <li class="list-group-item"><span class="card-subtitle">Employee ID:</span> 901</li>
                            <li class="list-group-item"><span class="card-subtitle">Email:</span> <a href="mailto:brian@hotmail.net">brian@hotmail.net</a></li>
                            <li class="list-group-item"><span class="card-subtitle">School:</span> Rutgers</li>
